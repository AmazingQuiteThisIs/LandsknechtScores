<script>

function calculateAverageScore(playerNumber) {
    let userTitle = document.getElementById("userTitle"+playerNumber)
    let username = document.getElementById("user"+playerNumber);
    let disad = document.getElementById("disad"+playerNumber);
    let equal = document.getElementById("equal"+playerNumber);
    let box = document.getElementById("box"+playerNumber);
    let average = document.getElementById("average"+playerNumber);

    username.addEventListener("input", function(){
        userTitle.textContent = username.value;
    })


    function updateAverageScore() {
    
        const score1 = parseFloat(disad.value);
        const score2 = parseFloat(equal.value);
        const score3 = parseFloat(box.value);

        const averageScore = (score1 + score2 + score3) / 3;

        average.textContent = "Average Score: " + averageScore.toFixed(2);
    }

    disad.addEventListener("input", updateAverageScore);
    equal.addEventListener("input", updateAverageScore);
    box.addEventListener("input", updateAverageScore);
}

calculateAverageScore(1)
calculateAverageScore(2)
calculateAverageScore(3)
calculateAverageScore(4)
